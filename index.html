<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Latihan Garuda Route</title>
	<script type="text/javascript" src="https://www.cdn.lamhotsimamora.com/garuda2/"></script>
	<script type="text/javascript" src="https://www.cdn.lamhotsimamora.com/garuda-route/"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	 <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>
	<br>
	<div class="container">
		<garuda-route-link class="btn btn-outline-primary" route="Home" custom="true">
			<span class="badge badge-warning"> <i class="fas fa-archway"></i> HOME</span>
		</garuda-route-link>
		<garuda-route-link class="btn btn-outline-success" route="Profile"></garuda-route-link>
		<garuda-route-link class="btn btn-outline-warning" route="About"></garuda-route-link>
		<garuda-route-link class="btn btn-outline-danger" route="Contact" custom="true">
			<i class="fas fa-address-card"> </i>
		</garuda-route-link>
	</div>
	<br>
	<div class="container" id="app">
		
	</div>

	<template id="tmp_home">
		<br><br>
		<div class="card" style="width: 18rem;">
		  <img class="card-img-top" src="https://hips.hearstapps.com/amv-prod-cad-assets.s3.amazonaws.com/media/assets/submodel/7800.jpg" alt="Card image cap">
		  <div class="card-body">
		    <h5 class="card-title">Card title</h5>
		    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
		    <a href="#" class="btn btn-primary">Go somewhere</a>
		  </div>
		</div>
	</template>

	<template id="tmp_contact">
		<form>
		  <div class="form-group">
		    <label for="exampleInputEmail1">Email address</label>
		    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
		    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
		  </div>
		  <div class="form-group">
		    <label for="exampleInputPassword1">Password</label>
		    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
		  </div>
		  <div class="form-check">
		    <input type="checkbox" class="form-check-input" id="exampleCheck1">
		    <label class="form-check-label" for="exampleCheck1">Check me out</label>
		  </div>
		  <button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</template>
	
</body>

<script type="text/javascript" src="app.js"></script>

</html>
